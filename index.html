<!DOCTYPE html>
<!--EL lenguaje hablado-->
<html lang="es">
<head>
	<!-- codigo para tildes y enes -->
	<meta charset="utf-8"/>
	<title>Puls4: Comunidad real</title>
	<!-- se saca type, es rebundante -->
	<link rel="stylesheet" href="css/puls4.css"/>
</head>
<!-- se ocupan solamente etiquetas semanticas ej: header, nav -->
<body>
	<header>
		<div class="logo">
			<img src="imagenes/logo.png" alt="Puls4"/>
		</div>
		<div class="titular">
			<h1 class="titulo">
				Puls4: Comunidad Profesional
			</h1>
			<div>
				<!-- el "#" es para que no se valla a ningun lado -->
				<a class="filtro" href="#">
					Responsive Design
				</a>
				<a class="publicar" href="#">
					Publicar
				</a>
			</div>
		</div>
		<div class="usuario">
			<figure class="avatar">
				<img src="imagenes/avatar.jpg" alt="freddier"/>
			</figure>
			<a class="flechita" href="#">
				X
			</a>
		</div>
	</header>
	<nav>
		<ul class="menu">
			<li><a href="#">Python</a></li>
			<li><a href="#">HTML5</a></li>
			<li><a href="#">Javascript</a></li>
			<li><a href="#">Django</a></li>
			<li><a href="#">CSS3</a></li>
		</ul>
	</nav>
	<section class="post">
		<article class="post">
			<div class="descripcion">
				<figure class="imagen">
					<img src="imagenes/foto.jpg"/>
				</figure>
				<div class="detalles">
					<h2 class="titulo">
						Colores,gradientes y textos 3Dcon saas y compas
					</h2>
					<p class="autor">
						por<a href="#">Diana Reyes</a>
					</p>
					<a class="tag" href="">CSS3</a>
					<p class="fecha">hace <strong>20</strong>min</p>
					<!--la etiqueta strong es para resaltar-->
				</div>
			</div>
			<div class="acciones">
				<!--la dividimos en dos areas, el area de los votos y el area de los datos-->
				<div class="votos">
					<a class="up" href="#">U</a>
					<span class="total">156</span> <!--el numero de votos-->
					<a class="up" href="#">D</a>
				</div>
				<div class="datos">
					<a class="comentarios" href="#">
						10
					</a>
					<a class="estrellita" href="#">
						*
					</a>
				</div>
			</div>
		</article>
	</section>
	<footer>
		<h3>
			<!-- pie de pagina -->
			<strong>Powered by Platzy</strong>
			<span class="mejor">
				mejorando.la 2014
			</span>
		</h3>
	</footer>
</body>
</html>
